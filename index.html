<!DOCTYPE html>
<html>

<head>
    <title>TeatroQR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TeatroQR">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>

<body>
    <div id="lausan-qr-escaner-web">

        <button v-on:click="grabar">COMENZAR
        </button>
        <video id="video" width="300" height="200" style="border: 1px solid gray">
        </video>
        URL ESCANEADA: {{ urlEscaneada }}
    </div>

    <script src="vendor/vue/vue.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@zxing/library@latest" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
